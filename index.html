<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobConnect - Portal de Empleos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white navbar-shadow sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="md:hidden flex items-center order-1">
                    <button id="menu-toggle" class="text-gray-700 hover:text-blue-600 focus:outline-none">
                        <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>

                <div class="flex flex-50 justify-center md:justify-start items-center order-2">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-blue-800 cursor-pointer" onclick="mostrarEmpleos()">JobConnect</h1>
                    </div>
                </div>

                <div id="nav-links" class="hidden md:block order-3">
                    <div class="ml-10 flex flex-col md:flex-row items-baseline space-y-2 md:space-y-0 md:space-x-8 bg-white md:bg-transparent absolute md:static top-16 left-0 w-full md:w-auto shadow md:shadow-none p-4 md:p-0 z-40">
                        <a href="#" onclick="mostrarEmpleos()" class="nav-link text-gray-900 hover:text-blue-600 px-3 py-2 text-sm font-medium border-b-2 border-blue-600">Empleos</a>
                        
                        <a href="#" onclick="mostrarMisPostulaciones()" class="nav-link text-gray-900 hover:text-blue-600 px-3 py-2 text-sm font-medium" id="postulaciones-link" style="display: none;">Mis Postulaciones</a>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div id="auth-buttons" class="flex items-center space-x-2">
                        <button onclick="mostrarLogin()" class="text-blue-600 hover:text-blue-800 px-3 py-2 text-sm font-medium">Iniciar Sesión</button>
                        <button onclick="mostrarRegistro()" class="bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded-md text-sm font-medium">Registrarse</button>
                    </div>
                    
                    <div id="user-menu" class="flex items-center space-x-4" style="display: none;">
                        <span id="user-name" class="text-gray-700 text-sm font-medium"></span>
                        <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                            <span id="user-avatar" class="text-white text-sm font-medium"></span>
                        </div>
                        <button onclick="logout()" class="text-red-500 hover:text-red-500 text-sm">Cerrar Sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="empleos-view">
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Empleos recomendados para ti</h2>
                <p class="text-gray-600">Basado en tu perfil y actividad reciente</p>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-8">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900">Ofertas disponibles</h3>
                        <p class="text-gray-600">Actualizado hace unos minutos</p>
                    </div>
                    <div class="text-right">
                        <div id="empleos-activos" class="text-3xl font-bold text-blue-600"></div>
                        <p class="text-sm text-gray-500">Empleos activos</p>
                    </div>
                </div>
            </div>

            <div id="container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <div id="postulaciones-view" style="display: none;">
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Mis Postulaciones</h2>
                <p class="text-gray-600">Seguimiento de tus aplicaciones laborales</p>
            </div>
            <div id="postulaciones-container"></div>
        </div>
    </main>

    <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 modal hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 fade-in">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Iniciar Sesión</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="login-email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                    <input type="password" id="login-password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-between items-center">
                    <button type="button" onclick="cerrarModal('login-modal')" class="text-gray-500 hover:text-gray-700">Cancelar</button>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>

    <div id="register-modal" class="fixed inset-0 bg-black bg-opacity-50 modal hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 fade-in">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Registrarse</h2>
            <form id="register-form">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nombre completo</label>
                    <input type="text" id="register-name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="register-email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                    <input type="password" id="register-password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-between items-center">
                    <button type="button" onclick="cerrarModal('register-modal')" class="text-gray-500 hover:text-gray-700">Cancelar</button>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Registrarse</button>
                </div>
            </form>
        </div>
    </div>

    <div id="notification" class="fixed top-4 right-4 z-50 hidden"></div>

    <script src="llamados.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');
        menuToggle.addEventListener('click', function() {
            navLinks.classList.toggle('hidden');
        });
        
        verificarSesion();
    });
    </script>
</body>
    </script>
</body>
</html>
